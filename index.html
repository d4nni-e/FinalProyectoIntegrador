<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exalté - Moda </title>
    <link rel="stylesheet" href="styleIndex.css">
</head>
<body>

<!-- Encabezado -->
<header>
    <img src="img/logoExalteNoTilde.png" alt="logoExalte">
    <h1>Exalté</h1>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Hombres</a>
        <a href="#">Mujeres</a>
        <a href="#">Accesorios</a>
        <a href="#">Contacto</a>
    </nav>
</header>

<!-- Banner Principal -->
<section class="banner">
    <h2>Explora la Moda de Exalté</h2>
    <p>Exalté: ¡Tendencia que marca, moda que encanta!</p><br>
    <button>Ver Colección</button>
</section>

<!-- Categorías -->
<section class="categories">
    <h3>Categorías</h3>
    <div class="category-grid">
        <div class="category">
            <a href="#">Hombres</a>
        </div>
        <div class="category">
            <a href="#">Mujeres</a>
        </div>
        <div class="category">
            <a href="#">Accesorios</a>
        </div>
    </div>
</section>

<!-- Productos Destacados -->
<section class="featured-products">
    <h3>Productos Destacados</h3>
    <div class="product-grid">
        
        <div class="product">
            <img src="img/accesorio.jpeg" alt="Accesorio">
            <p>$19.99</p>
        </div>
        <div class="product">
            <img src="img/top.jpeg" alt="Top">
            <p>$39.99</p>
        </div>
        <div class="product">
            <img src="img/chaqueta.jpeg" alt="Chaqueta">
            <p>$49.99</p>
        </div>
    </div>
</section>

<!-- Pie de Página -->
<footer>
    <div class="footer-info">
        <p>&copy; 2024 Exalté - Moda</p>
        <nav>
            <a href="#">Política de Privacidad</a>
            <a href="#">Términos y Condiciones</a>
        </nav>
    </div>
    <div class="social">        
        <a href="#"><img src="img/3721668-facebook-flat_108056.png" alt="Facebook"></a>
        <a href="#"><img src="img/3721672-instagram_108066.png" alt="Instagram"></a>
        <a href="#"><img src="img/media_social_tiktok_icon_124256.png" alt="TikTok"></a>
    </div>
</footer>

</html>
